                <div class="input-group mb-3 pe-5 align-items-center">

                    <button class="btn btn-outline-secondary bg-white" type="button" id="button-cart"><svg

            </div>
            <!-- Bouton "Mon panier" -->

                    </svg>Mon panier</button>
            </div>
        </nav>
    </header>
    <main>

        <div class="addedToCart shadow" id="addedToCartMsg"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="green"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm4.59-12.42L10 14.17l-2.59-2.58L6 13l4 4 8-8z"/></svg>
